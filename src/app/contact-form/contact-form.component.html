<form action="" #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contract" #contact="ngModelGroup">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        id="firstName"
        ngModel
        name="firstName"
        #firstName="ngModel"
        type="text"
        class="form-control"
        minlength="3"
        maxlength="20"
        required
        (click)="log(firstName)"
      />
      <div
        class="alert alert-danger"
        *ngIf="firstName.touched && !firstName.valid"
      >
        <div *ngIf="firstName.hasError('required')">required error</div>
        <div *ngIf="firstName.hasError('minlength')">min length error</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea
      id="comment"
      ngModel
      name="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribe" /> Subscribe to mailing
      list
    </label>
  </div>

  <div class="form-group">
    <label for="contactMethod">Contact Method</label
    ><select
      ngModel
      name="contactMethod"
      name=""
      id="contactmethod"
      class="form-control"
      multiple
    >
      <option value=""></option>
      <option *ngFor="let method of contactMethods" [ngValue]="method.id">
        {{ method.name }}
      </option>
    </select>
  </div>

  <div class="radio" *ngFor="let method of contactMethods">
    <label for=""
      ><input ngModel type="radio" name="contactMethod" [value]="method.id" />
      {{ method.name }}</label
    >
  </div>

  <p>{{ f.value | json }}</p>
  <button class="btn btn-primary" [disabled]="!f.valid">submit</button>
</form>
