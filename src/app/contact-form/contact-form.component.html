<form action="" #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contract" #contact="ngModelGroup">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        id="firstName"
        ngModel
        name="firstName"
        #firstName="ngModel"
        type="text"
        class="form-control"
        minlength="3"
        maxlength="20"
        required
        (click)="log(firstName)"
      />
      <div
        class="alert alert-danger"
        *ngIf="firstName.touched && !firstName.valid"
      >
        <div *ngIf="firstName.control.errors">minlength</div>
        <div *ngIf="firstName.control.errors">required</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea
      id="comment"
      ngModel
      name="comment"
      cols="30"
      rows="10"
      class="form-control"
    ></textarea>
  </div>
  <button class="btn btn-primary">submit</button>
</form>
