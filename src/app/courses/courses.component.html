<h1 [textContent]="author"></h1>
<ul>
  <li *ngFor="let course of courses">{{ course }}</li>
</ul>
`
<section [style.margin]="10">
  <button
    [style.backgroundColor]="isActive ? 'blue' : 'white'"
    (click)="onSave()"
  >
    Save
  </button>
</section>

<section [style.margin]="10" (click)="affectedByEventBubbling($event)">
  <button class="btn btn-primary" (click)="checkingEvent($event)">event</button>
</section>
