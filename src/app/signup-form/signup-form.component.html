<form [formGroup]="form" (ngSubmit)="login()">
  <div *ngIf="form.errors" class="alert alert-danger">
    Incorrect username or password
  </div>
  <div formGroupName="account">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        formControlName="username"
        id="username"
        type="text"
        class="form-control"
      />

      <div *ngIf="username?.pending">Checking for uniqueness</div>
      <div *ngIf="form.touched && form.invalid">
        <div *ngIf="username?.hasError('required')" class="alert alert-danger">
          Username is required
        </div>
        <div *ngIf="username?.hasError('minlength')" class="alert alert-danger">
          Username should be at least 3 char long
        </div>
        <div
          *ngIf="username?.hasError('cannotContainSpace')"
          class="alert alert-danger"
        >
          Username cannot contain spaces
        </div>
        <div
          *ngIf="username?.hasError('shouldBeUnique')"
          class="alert alert-danger"
        >
          Username should be unique
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        formControlName="password"
        id="password"
        type="text"
        class="form-control"
      />
      <div *ngIf="password.touched">
        <div *ngIf="password?.hasError('required')" class="alert alert-danger">
          Password is required
        </div>
      </div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
